<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f0f8ff; padding: 20px; }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 128, 255, 0.2);
    }
    .header { font-size: 24px; color: #007bff; font-weight: bold; margin-bottom: 20px; }
    .content { font-size: 16px; color: #333; margin-bottom: 20px; }
    .badge {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }
    .footer { margin-top: 30px; font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">ðŸŽ‰ Level Up!</div>
    <div class="content">
      Congratulations <strong>{{ user.username }}</strong>!<br><br>
      You've reached <span class="badge">Level {{ new_level }}</span> thanks to your achievements.
    </div>
    <div class="footer">Keep going and earn more badges & XP!</div>
  </div>
</body>
</html>
